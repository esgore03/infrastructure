version: "3.8"

services:
  loadbalancer:
    image: nginx:alpine
    container_name: loadbalancer
    ports:
      - "80:80"
      - "3000:3000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/active-frontend.conf:/etc/nginx/conf.d/active-frontend.conf:ro
      - ./nginx/active-backend.conf:/etc/nginx/conf.d/active-backend.conf:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    external: true
